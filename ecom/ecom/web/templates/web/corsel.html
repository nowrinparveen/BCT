{% load static%}
<!-- corsel -->
<div
  id="carouselExampleIndicators"
  class="carousel slide"
  style="overflow: hidden; height: 85%"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static './res/corsel/corsel1.jpg'%}"
        class="d-block w-100 corsel-img"
        alt="..."
      />
      <div class="bottom-left">
        <h1
          class="img-text"
          style="font-family: Georgia, 'Times New Roman', Times, serif"
        ></h1>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static "./res/one_piece1.jpg" %}" class="d-block w-100
      corsel-img" alt="..." />
      <div class="bottom-left">
        <h1
          class="img-text"
          style="font-family: Georgia, 'Times New Roman', Times, serif"
        >
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static "./res/corsel/corsel2.jpg" %}" class="d-block w-100
      corsel-img" alt="..." />
      <div class="bottom-left">
        <h1
          class="img-text"
          style="font-family: Georgia, 'Times New Roman', Times, serif"
        ></h1>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script>
  function addingText() {
    const text = "Exciting Anime Merchandise waiting forÂ you.";
    let i = 0;
    const img_text = document.getElementsByClassName("img-text")[0];
    // img_text.style.font-family=""
    const inter = setInterval(() => {
      img_text.innerHTML += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(inter);
      }
    }, 100);
  }
  addingText();
</script>
