    <header>

              <title>User Profile</title>
    <style>
        body {
            background-image:url("https://img.freepik.com/free-photo/illustration-anime-character-rain_23-2151394696.jpg?t=st=1741251797~exp=1741255397~hmac=ec7f39caedb56ff65e6a63a1dbb53aa9a93c763a85c3fad3c732c6a7ff110d65&w=1800");
            font-family: "Lucida Console", "Courier New", monospace; 
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #ddddddaa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .profile-header {
            text-align: center;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-info {
            text-align: center;
        }
        .orders {
            margin-top: 20px;
        }
        .order-item {
            background: hsl(105, 86%, 71%);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .settings {
            margin-top: 20px;
        }
        .settings button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: .25rem;
        }
        .settings button:hover {
            background: #f950f9;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for cur_user in current_user %}
        <div class="profile-header">
            {% if cur_user.image == None %}
                <img src='/static/res/anya1.jpg' class="img-thumbnail" alt="profile photo" style="max-width: 20%;">
            {% else %}
            <img src={{cur_user.image.url}} class="img-thumbnail" alt="profile photo" style="max-width: 20%;">
            {% endif %}
            
            
             
              <h2>{{user.fname}}</h2>
              <p>Email: {{cur_user.email}}</p>
              <p>Phone Number</p>
              <p>Country</p>
          </div>
        {% endfor %}
        
        
        <div class="orders">
            <h3>Order History</h3>
            <div class="order-item">Order #12345 - Delivered</div>
            <div class="order-item">Order #67890 - In Transit</div>
        </div>
        
        <div class="settings">
            <h3>Account Settings</h3>
            <button>Edit Profile</button>
            <button>Change Password</button>
            <button>Logout</button>
        </div>
    </div>
</body>
